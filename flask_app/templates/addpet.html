{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Pet {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name"
               placeholder="Pet's name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Breed</label>
        <input type="text" name="breed"
               placeholder="Pet's breed" class="form-control"
               value="{{ request.form['breed'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
